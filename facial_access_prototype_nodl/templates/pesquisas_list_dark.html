<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pesquisas • {{ level_label }}</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg-primary:#1a1a2e;--bg-secondary:#16213e;--card-bg:#0f3460;--text-color-light:#e0e0e0;--text-color-medium:#b0b0b0;--accent-green:#00e676;--accent-blue:#00b0ff;--border-color:#0d284a;--font-sans:'Inter',sans-serif}
*{box-sizing:border-box}body{font-family:var(--font-sans);background:var(--bg-primary);color:var(--text-color-light);margin:0;padding:30px;min-height:100vh;display:flex;justify-content:center;align-items:flex-start}
.container{width:100%;max-width:1100px;background:var(--bg-secondary);border:1px solid var(--border-color);border-radius:12px;overflow:hidden}
.header{background:rgba(15,52,96,.6);padding:25px 40px;border-bottom:1px solid var(--border-color);display:flex;justify-content:space-between;align-items:center}
.grid{display:grid;grid-template-columns:1fr;gap:16px;padding:24px}@media(min-width:900px){.grid{grid-template-columns:1fr 1fr 1fr}}
.card{background:var(--card-bg);border:1px solid var(--border-color);border-radius:12px;padding:18px;display:flex;flex-direction:column;justify-content:space-between}
.card h3{margin:0 0 8px;color:#9bd4ff}.meta{font-size:.85em;color:#9bb7ff;margin-bottom:10px}.desc{margin:0 0 10px;color:var(--text-color-medium)}
a.btn{display:inline-block;background:var(--accent-blue);color:#001018;text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
a.btn:hover{filter:brightness(1.15)}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pesquisas • {{ level_label }}</h1>
      <div>
        <a class="btn" href="{{ url_for('overview') }}" style="background:#00e676;color:#00331f;text-decoration:none;padding:10px 14px;border-radius:10px">← Overview</a>
      </div>
    </div>
    <div class="grid">
      {% for d in docs %}
      <div class="card">
        <div>
          <h3>{{ d.titulo }}</h3>
          <div class="meta"><em>{{ d.categoria }}</em></div>
          <p class="desc">{{ d.summary }}</p>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px">
          <a class="btn" href="{{ url_for('pesquisa_detail', slug=d.slug) }}">Detalhes</a>
          <a class="btn" href="{{ url_for('pesquisa_detail', slug=d.slug) }}" target="_blank" rel="noopener">Abrir relatório</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
